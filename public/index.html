<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Database</title>
    <style>
    /* Global Reset & Typography */
    body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; color: #2d3748; display: flex; justify-content: center; padding: 3rem 1rem; margin: 0; }
    
    /* Container & Card */
    .container { background-color: #ffffff; padding: 2.5rem; border-radius: 10px; width: 100%; max-width: 550px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
    
    /* Headings & Separators */
    h2 { font-size: 1.6rem; font-weight: 700; border-bottom: 2px solid #edf2f7; padding-bottom: 10px; margin-bottom: 25px; color: #4299e1; }
    p { color: #718096; font-size: 0.9rem; margin-top: -10px; margin-bottom: 20px; }
    hr { border: 0; border-top: 1px solid #edf2f7; margin: 30px 0; }

    /* Forms */
    label { display: block; margin-bottom: 6px; font-weight: 600; color: #2d3748; font-size: 0.95rem; }
    input { 
        width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; 
        border: 1px solid #cbd5e0; background-color: #ffffff; color: #2d3748; 
        box-sizing: border-box; font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus { outline: none; border-color: #4299e1; box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2); }

    /* Buttons */
    button { 
        width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; 
        font-weight: 700; color: white; font-size: 1rem; transition: background-color 0.2s;
        margin-bottom: 10px; 
    }
    .btn-green { background-color: #38a169; }
    .btn-green:hover { background-color: #2f855a; }
    .btn-blue { background-color: #4299e1; }
    .btn-blue:hover { background-color: #3182ce; }

    /* Messages */
    .message { 
        margin-top: 10px; padding: 12px; border-radius: 6px; display: none; 
        font-size: 0.9rem; font-weight: 500;
    }
    .success { background-color: #e6fffa; color: #38a169; display: block; border-left: 4px solid #48bb78; }
    .error { background-color: #fff5f5; color: #e53e3e; display: block; border-left: 4px solid #f56565; }

    /* Links */
    .admin-link { text-align: center; margin-top: 30px; font-size: 0.9rem; }
    .admin-link a { color: #4299e1; text-decoration: none; }
    .admin-link a:hover { text-decoration: underline; }

    #apiKeyOutput { font-family: monospace; background-color: #f7fafc; }

</style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>1. Registrasi User</h2>
        <p style="color: #a0aec0; font-size: 0.9rem;">Data masuk ke tabel: <code>user</code></p>

        <label>First Name (Wajib)</label>
        <input type="text" id="uFirst" placeholder="Contoh: Wildan">
        
        <label>Last Name (Opsional)</label>
        <input type="text" id="uLast" placeholder="Contoh: Indi">
        
        <label>Email User (Wajib)</label>
        <input type="email" id="uEmail" placeholder="wildan@gmail.com">
        
        <button id="regUserBtn" class="btn-green">Daftar User</button>
        <div id="userMsg" class="message"></div>
    </div>

    <div class="section">
        <h2>2. API Key Manager</h2>
        <p style="color: #a0aec0; font-size: 0.9rem;">Data masuk ke tabel: <code>api_key</code></p>
        
        <button id="genBtn" class="btn-blue">Generate New API Key</button>
        
        <div style="margin-top: 15px;">
            <label>Result Key:</label>
            <input type="text" id="apiKeyOutput" readonly placeholder="Klik tombol di atas...">
        </div>
        <div id="apiMsg" class="message"></div>

        <hr style="border-color: #4a5568; margin: 20px 0;">
        
        <label>Validasi Key:</label>
        <input type="text" id="checkInput" placeholder="Tempel key di sini...">
        <button id="checkBtn" class="btn-blue" style="background-color: #4299e1;">Cek Validitas</button>
        <div id="checkMsg" class="message"></div>
    </div>


    <div class="admin-link">
        <p>Apakah Anda Administrator?</p>
        <a href="/admin">Masuk ke Halaman Admin</a>
    </div>
</div>

<script>
    function showMsg(elId, text, isError = false) {
        const el = document.getElementById(elId);
        el.textContent = text;
        el.className = isError ? 'message error' : 'message success';
        setTimeout(() => { el.style.display = 'none'; }, 5000);
    }

    // API Key Logic
    document.getElementById('genBtn').addEventListener('click', async () => {
        const input = document.getElementById('apiKeyOutput');
        input.value = "Loading...";
        try {
            const res = await fetch('/create', { method: 'POST' });
            const data = await res.json();
            if(res.ok) { input.value = data.apiKey; showMsg('apiMsg', 'Sukses!'); } 
            else { input.value = ""; showMsg('apiMsg', data.error, true); }
        } catch (e) { showMsg('apiMsg', 'Gagal koneksi', true); }
    });

    // Check Key Logic
    document.getElementById('checkBtn').addEventListener('click', async () => {
        const key = document.getElementById('checkInput').value;
        try {
            const res = await fetch('/check', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ apiKey: key })
            });
            const data = await res.json();
            showMsg('checkMsg', data.message, !data.valid);
        } catch (e) { showMsg('checkMsg', 'Gagal koneksi', true); }
    });

    // Register User Logic
    document.getElementById('regUserBtn').addEventListener('click', async () => {
        const payload = {
            first_name: document.getElementById('uFirst').value,
            last_name: document.getElementById('uLast').value,
            email: document.getElementById('uEmail').value
        };
        try {
            const res = await fetch('/register/user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if(res.ok) { 
                showMsg('userMsg', data.message); 
                document.getElementById('uFirst').value = '';
                document.getElementById('uLast').value = '';
                document.getElementById('uEmail').value = '';
            } else { showMsg('userMsg', data.error, true); }
        } catch (e) { showMsg('userMsg', 'Error jaringan', true); }
    });
</script>

</body>
</html>
